<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center">


        <mat-form-field >

            <input
                matInput
                type="email"
                placeholder="your email address"
            />
        </mat-form-field>
        <mat-form-field >

            <input
                matInput
                type="password"
                placeholder="your password"
            />
        </mat-form-field>

        <button mat-raised-button color="primary">Submit</button>
    </form>
</section>
